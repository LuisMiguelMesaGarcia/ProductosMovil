<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Productos</ion-title>
    </ion-toolbar>
  </ion-header>


<div class="content-tab-1" *ngFor="let item of list" >
  <div class="card">
    <div class="card__img">
      <img src="{{item.images[0]}}" alt="">
    </div>
    <div class="card__lable">{{item.title}}</div>
    <div class="card__lable">{{item.price}}</div>

  </div>

  </div>  -->
</div>

</ion-content>
