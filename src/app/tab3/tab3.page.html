<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="myTask.length < 1">
      <ion-label>No hay tareas</ion-label>
    </ion-item>
    <ion-item-sliding *ngFor="let task of myTask">
      <ion-item (click)="openAtions(task)">
        <ion-label [ngClass]="task.isDone ? 'text-done' : 'text-normal'">{{task.name}}</ion-label>
        <ion-icon name="checkmark-circle-outline" color="success" *ngIf="task.isDone"></ion-icon>
        <ion-icon name="information-circle" color="primary" *ngIf="!task.isDone"></ion-icon>
      </ion-item>
      <ion-item-options>
        <ion-item-option  (click)="editar(task)">Editar</ion-item-option>
        <ion-item-option color="danger" (click)="deleteTask(task)">Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
