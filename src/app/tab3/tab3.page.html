<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Mis Tareas
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngIf="myTask.length < 1">
      <ion-label>No hay tareas</ion-label>
    </ion-item>
    <ion-item-sliding>
      <ion-item>
        <ion-label>Sliding</ion-label>
      </ion-item>
      <ion-item-options>
        <ion-item-option color="danger">Done</ion-item-option>
        <ion-item-option>Delete</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button (click)="addTask()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
