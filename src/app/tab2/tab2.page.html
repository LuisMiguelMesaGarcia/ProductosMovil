<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 2
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="content-tab-1" *ngFor="let item of list" >
    <div class="card">
      
      <img src="{{item.images[0]}}" alt="" class="card__img">
      <div class="card__lable">{{item.title}}</div>
      <div class="card__lable">Precio: ${{item.price}}</div>
      <!-- <ion-icon name="heart" aria-label="Favorite"></ion-icon> -->
      <ion-icon  name="{{item.isFavorite ? 'heart' : 'heart-outline'}}" aria-label="Favorite"></ion-icon>
    </div>

    </div>  -->
  </div>

</ion-content>
